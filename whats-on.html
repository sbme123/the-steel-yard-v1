<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's On</title>
    <link rel="stylesheet" href="style.css">
    <script class="dice-script" src="https://widgets.dice.fm/dice-event-list-widget.js" type="text/javascript"></script>
    <!-- <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>  
    <script defer src="script.js"></script> -->

</head>

<body data-barba="wrapper">


    <!-- This section contains the full width video -->
    <section class="video-container">
        <video playsinline autoplay muted loop poster="" id="bgvid">
            <!-- ADD THE WEBM verison  -->
            <!-- <source src="" type="video/webm"> -->
            <source src="videos/the-steel-yard-video-new.mp4" type="video/mp4">
        </video>
    </section>

    <!-- The below section is the swup transitions -->

    <main data-barba="container" data-barba-namespace="whats">

        <div class="close-button-container">
            <div class=".close-button-wrapper">
                <a href="index.html"><button class="close-button">
                        Close.
                    </button>
                </a>
            </div>
        </div>

        <sectin>
            <!-- This is the navigation that will site over the video -->
            <div class="dice-widget-container">
                <div id="dice-event-list-widget"></div>
                <!-- Might need to turn this into a function  -->
            </div>
        </sectin>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
