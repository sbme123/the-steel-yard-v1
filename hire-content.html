<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Pages</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />

</head>

<body data-barba="wrapper">

    <!-- This section contains the full width video -->
    <section class="video-container">
        <video playsinline autoplay muted loop poster="" id="bgvid">
            <!-- ADD THE WEBM verison  -->
            <!-- <source src="" type="video/webm"> -->
            <source src="videos/the-steel-yard-video-new.mp4" type="video/mp4">
        </video>
    </section>

    <!-- The below section is the swup transitions -->

    <main data-barba="container" data-barba-namespace="about">


        <div class="close-button-container">
            <a href="hire.html">
                <button class="close-button">
                    Close.
                </button>
            </a>
        </div>

        <div class="hire-type-content-wrapper">
            <div class="col-1-container">
                <div class="col-1-content-wrapper">
                    <img class="events-images" src="https://dummyimage.com/350x250/eb15eb/fff.jpg" alt="">
                    <img class="events-images" src="https://dummyimage.com/350x250/eb15eb/fff.jpg" alt="">
                </div>
            </div>
            <div class="col-2-container">
                <div class="col-2-content-wrapper">
                    <h1 class="hire-page-title">Events</h1>
                    <p class="hire-page-text">
                        Discover our flexible event space in the heart of London.
                        <br><br>
                        Situated in three beautifully restored Victorian railway arches, we offer a blank and
                        versatile canvas for events that have wow factor.
                    </p>
                    <button>
                        The button
                    </button>
                </div>
            </div>

            <div class="col-3-container">
                <div class="col-3-content-wrapper">
                    <img class="events-images" src="https://dummyimage.com/350x250/eb15eb/fff.jpg" alt="">
                    <img class="events-images" src="https://dummyimage.com/350x250/eb15eb/fff.jpg" alt="">
                </div>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@barba/core"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
        <script src="script.js"></script>
    </main>
</body>

</html>
